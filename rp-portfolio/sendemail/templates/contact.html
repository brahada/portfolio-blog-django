{% extends 'base.html' %}


{% block page_content %}
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <div class="content">
    <div class="section-inner clearfix">
        <br>
        <h3 style="background-color: lightblue; "padding:35px;">Submit your details here</h3>
        
        <br>
        <form action="" method="post" >
            {% csrf_token %}
            <table>
            {{ form.as_table }}
                <tr>
                    <td></td>
                    <td><input type="submit" value="Submit"></td>
                </tr>
            </table>
        </form>

        </div>
    </div>

{% endblock %}
